<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group">
								<label class="col-sm-1 control-label">练习个数：</label>
								<div class="col-sm-2">
									<input id="sumCount" name="sumCount"  class="form-control"
										   type="text">
								</div>
								<label class="col-sm-1 control-label">正确个数：</label>
								<div class="col-sm-2">
									<input id="trueCount" name="trueCount"  class="form-control"
										   type="text">
								</div>
								<label class="col-sm-1 control-label"><font color="#FF0000">错误个数：</font></label>
								<div class="col-sm-2">
									<input id="falseCount" name="falseCount"  class="form-control"
										   type="text">
								</div>
								<label class="col-sm-1 control-label"><font color="#FF0000">正确率(%)：</font></label>
								<div class="col-sm-2">
									<input id="trueRate" name="trueRate"  class="form-control"
										   type="text">
								</div>
							</div>

							<br>
							<br>
							<div class="form-group">
								<label class="col-sm-1 control-label">金额大写：</label>
								<div class="col-sm-8">
									<input id="amountStr" name="amountStr" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" class="form-control" type="text">
									<input id="amountHidden" name="amountHidden" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">输入金额：</label>
								<div class="col-sm-8">
									<input id="inputAmount" name="inputAmount" class="form-control" type="text">
								</div>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/dict/typing.js">
	</script>
</body>
</html>
